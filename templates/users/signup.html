<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <style>
        body { font-family: sans-serif; padding: 2rem; }
        .container { max-width: 400px; margin: 0 auto; }
        .form-group { margin-bottom: 1rem; }
        label { display: block; margin-bottom: .5rem; }
        input { width: 100%; padding: .5rem; box-sizing: border-box; }
        button { width: 100%; padding: .7rem; background: #007bff; color: white; border: none; cursor: pointer; }
        button:hover { background: #0056b3; }

        /* Estilos para las alertas */
        .alert { padding: 1rem; margin-bottom: 1rem; border-radius: 5px; }
        .alert-success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .alert-error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        
        /* Pequeña ayuda visual para passwords */
        small { color: #666; font-size: 0.8em; }
    </style>
</head>
<body>

<div class="container">
    <h2>Crear Cuenta</h2>

    {% if result %}
        {% if result['message'] == "User created successfully" %}
            <div class="alert alert-success">
                ✅ {{ result['message'] }}
                <button>
                    <a href="{{ url_for('users.signin') }}">Iniciar Sesión</a>
                </button>
            </div>
        {% else %}
            <div class="alert alert-error">
                ⚠️ {{ result['message'] }}
            </div>
        {% endif %}
    {% endif %}

    <form method="POST" action="">
        <div class="form-group">
            <label for="username">Usuario:</label>
            <input type="text" id="username" name="username" 
                   value="{{ result['username'] if result else '' }}" 
                   required>
        </div>

        <div class="form-group">
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" 
                   value="{{ result['email'] if result else '' }}" 
                   required>
        </div>

        <div class="form-group">
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" 
                   required minlength="6" placeholder="Mínimo 6 caracteres">
        </div>

        <div class="form-group">
            <label for="confirm_password">Confirmar Contraseña:</label>
            <input type="password" id="confirm_password" name="confirm_password" 
                   required>
        </div>

        <button type="submit">Registrarse</button>
    </form>
</div>

</body>
</html>
